<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}EventHub{% endblock %}</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <!-- EventHub Blue & White Color Schema -->
  <style>
    :root {
      /* Primary Colors */
      --primary-blue: #007bff;
      --primary-dark-blue: #005fcc;
      --deep-title-blue: #003d99;
      --section-title-blue: #004099;
      --cta-background-blue: #0a56d8;
      --cta-gradient-blue: #3f8cff;

      /* Background Colors */
      --body-background: #f5f9ff;
      --hero-gradient-light: #dceaff;
      --events-section-bg: #f0f6ff;
      --card-background: #ffffff;

      /* Border Colors */
      --navbar-border: #d0e3ff;
      --features-card-border: #dbe7ff;
      --event-card-border: #d2e4ff;
      --event-image-divider: #c6dbff;

      /* Text Colors */
      --primary-text: #1a1a1a;
      --secondary-grey-text: #555;
      --description-text: #666;

      /* Accent Colors */
      --event-tag-blue: #007bff;
      --hover-light-blue: #e6f0ff;
    }

    body {
      font-family: "Poppins", sans-serif;
      background: var(--body-background);
      color: var(--primary-text);
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #dce9ff 0%, #c3d8ff 40%, #a7c6ff 70%, #8ab3ff 100%);
    }

    /* NAVBAR (exact copy from landing) */
    header {
      background: #ffffff;
      border-bottom: 1px solid #d0e3ff;
      padding: 18px 50px;
      position: sticky;
      top: 0;
      z-index: 1000;
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 1700px;
      margin: auto;
    }

    .logo {
      font-size: 26px;
      font-weight: 700;
      color: #007bff;
      padding-left: 20px;
    }

    .logo-link {
      font-size: 26px;
      font-weight: 700;
      color: #007bff;
      text-decoration: none;
    }

    .user-info {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    /* Buttons */
    .create-event-btn {
      background-color: var(--cta-background-blue);
      color: #fff;
      padding: 10px 16px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 500;
      transition: all 0.3s ease;
      border: none;
    }

    .create-event-btn:hover {
      background-color: var(--primary-dark-blue);
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(0, 123, 255, 0.25);
    }

    /* Profile Circle */
    .profile-circle {
      width: 44px;
      height: 44px;
      border-radius: 50%;
      background-color: var(--primary-blue);
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-weight: 600;
      cursor: pointer;
      text-decoration: none;
      border: 2px solid var(--primary-blue);
      transition: all 0.3s ease;
    }

    .profile-circle:hover {
      background-color: var(--primary-dark-blue);
      border-color: var(--primary-dark-blue);
      transform: scale(1.05);
    }

    /* Main content */
    .content {
      padding: 30px;
      width: 90%;
      max-width: 1200px;
      margin: auto;
    }
  </style>

  {% block extra_css %}{% endblock %}
</head>

<body>

<header>
  <div class="logo">
      <a href="{{ url_for('main.profile') }}" class="logo-link">
          EventHive
      </a>
  </div>

  {% if current_user.is_authenticated %}
  <div class="user-info">
    <a href="{{ url_for('events.live_events') }}" class="create-event-btn">ðŸ”´ Live</a>
    <a href="{{ url_for('events.create_event') }}" class="create-event-btn">+ Create Event</a>

    <!-- Profile -->
    <a href="{{ url_for('main.user_profile') }}" class="profile-circle">
      {{ current_user.username[0].upper() }}
    </a>
  </div>
  {% endif %}
</header>

<!-- MAIN CONTENT -->
<div class="content">
  {% block content %}{% endblock %}
</div>

</body>
</html>
