<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | EventHub</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        /* RESET */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Poppins", sans-serif;
            background: #f5f9ff;
            color: #1a1a1a;
        }

        /* NAVBAR (exact copy from landing) */
        nav {
            background: #ffffff;
            border-bottom: 1px solid #d0e3ff;
            padding: 18px 50px;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .nav-container {
            max-width: 1300px;
            margin: auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo-link {
            font-size: 26px;
            font-weight: 700;
            color: #007bff;
            text-decoration: none;
        }

        .nav-links a {
            text-decoration: none;
            padding: 10px 18px;
            border-radius: 6px;
            background: #007bff;
            color: #fff;
            font-weight: 500;
            transition: 0.3s;
        }

        .nav-links a:hover {
            background: #005fcc;
        }

        /* PAGE LAYOUT (matches landing hero spacing) */
        .page-wrapper {
            padding-top: 6rem;
            padding-bottom: 6rem;
            max-width: 1200px;
            margin: auto;
            display: flex;
            justify-content: center;
        }

        /* LOGIN CARD (same style as .feature-card) */
        .login-card {
            background: white;
            padding: 2.8rem;
            border-radius: 14px;
            border: 1px solid #dbe7ff;
            box-shadow: 0 4px 20px rgba(0, 68, 255, 0.05);
            width: 100%;
            max-width: 430px;
            text-align: center;
            transition: 0.3s;
        }

        .login-card:hover {
            transform: translateY(-6px);
            box-shadow: 0 10px 25px rgba(0, 68, 255, 0.1);
        }

        h2 {
            color: #003d99;
            font-size: 2rem;
            margin-bottom: 1.5rem;
        }

        form {
            margin-top: 1rem;
            text-align: left;
        }

        label {
            font-weight: 600;
            color: #004099;
        }

        input {
            width: 100%;
            padding: 0.9rem;
            margin-top: 0.4rem;
            margin-bottom: 1.2rem;
            border-radius: 10px;
            border: 1px solid #c9ddff;
            background: #f8faff;
            font-size: 1rem;
            outline: none;
        }

        input:focus {
            border-color: #007bff;
            background: #ffffff;
        }

        input[type="submit"] {
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: 600;
            transition: 0.3s;
        }

        input[type="submit"]:hover {
            background: #005fcc;
        }

        .signup-link {
            margin-top: 1rem;
            font-size: 1rem;
        }

        .signup-link a {
            color: #007bff;
            font-weight: 600;
            text-decoration: none;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }

        /* Animations (same as landing) */
        .reveal {
            opacity: 0;
            transform: translateY(40px);
            transition: all 0.8s ease;
        }

        .reveal.active {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>

<body>

    <!-- NAV (copied exactly) -->
    <nav class="reveal">
        <div class="nav-container">
            <a class="logo-link" href="/">EventHive</a>
            <div class="nav-links">
                <a href="/signup">Sign Up</a>
            </div>
        </div>
    </nav>

    <!-- LOGIN SECTION -->
    <div class="page-wrapper reveal">
        <div class="login-card">
            <h2>Login to EventHive</h2>

            <form action="{{ url_for('auth.login_post') }}" method="POST">
                <label>Email Address</label>
                <input type="email" name="email" placeholder="Enter your email" required>

                <label>Password</label>
                <input type="password" name="password" placeholder="Enter your password" required>

                <input type="submit" value="Login">
            </form>

            <div class="signup-link">
                Don't have an account? <a href="/signup">Sign Up</a>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const reveals = document.querySelectorAll(".reveal");

            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add("active");
                    }
                });
            }, { threshold: 0.2 });

            reveals.forEach(el => observer.observe(el));
        });
    </script>

</body>
</html>
