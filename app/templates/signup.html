<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | EventHive</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        /* RESET */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Poppins", sans-serif;
            background: #f5f9ff;
            color: #1a1a1a;
        }

        /* NAVBAR (exact copy from landing/login page) */
        nav {
            background: #ffffff;
            border-bottom: 1px solid #d0e3ff;
            padding: 18px 50px;
            position: sticky;
            top: 0;
            width: 100%;
            z-index: 1000;
        }

        .nav-container {
            max-width: 1300px;
            margin: auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo-link {
            font-size: 26px;
            font-weight: 700;
            color: #007bff;
            text-decoration: none;
        }

        .nav-links a {
            text-decoration: none;
            padding: 10px 18px;
            border-radius: 6px;
            background: #007bff;
            color: #fff;
            font-weight: 500;
            transition: 0.3s;
        }

        .nav-links a:hover {
            background: #005fcc;
        }

        /* PAGE WRAPPER (same spacing as login page) */
        .page-wrapper {
            padding-top: 6rem;
            padding-bottom: 6rem;
            max-width: 1200px;
            margin: auto;
            display: flex;
            justify-content: center;
        }

        /* SIGNUP CARD (same design as login card) */
        .signup-card {
            background: white;
            padding: 2.8rem;
            border-radius: 14px;
            border: 1px solid #dbe7ff;
            box-shadow: 0 4px 20px rgba(0, 68, 255, 0.05);
            width: 100%;
            max-width: 430px;
            text-align: center;
        }

        h2 {
            color: #003d99;
            font-size: 2rem;
            margin-bottom: 1.5rem;
            font-weight: 600;
        }

        form {
            margin-top: 1rem;
            text-align: left;
        }

        label {
            font-weight: 600;
            color: #004099;
        }

        input {
            width: 100%;
            padding: 0.9rem;
            margin-top: 0.4rem;
            margin-bottom: 1.2rem;
            border-radius: 10px;
            border: 1px solid #c9ddff;
            background: #f8faff;
            font-size: 1rem;
            outline: none;
        }

        input:focus {
            border-color: #007bff;
            background: #ffffff;
        }

        input[type="submit"] {
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: 600;
            transition: 0.3s;
        }

        input[type="submit"]:hover {
            background: #005fcc;
        }

        .login-link {
            margin-top: 1rem;
            font-size: 1rem;
        }

        .login-link a {
            color: #007bff;
            font-weight: 600;
            text-decoration: none;
        }

        .login-link a:hover {
            text-decoration: underline;
        }
        .signup-card {
    background: white;
    padding: 2.8rem;
    border-radius: 14px;
    border: 1px solid #dbe7ff;
    box-shadow: 0 4px 20px rgba(0, 68, 255, 0.05);
    width: 100%;
    max-width: 560px;   /* â¬… increased width */
    text-align: center;
}

    </style>
</head>

<body>

    <!-- NAVBAR -->
    <nav>
        <div class="nav-container">
            <a class="logo-link" href="/">EventHive</a>
            <div class="nav-links">
                <a href="/login">Login</a>
            </div>
        </div>
    </nav>

    <!-- SIGNUP FORM CARD -->
    <div class="page-wrapper">
        <div class="signup-card">
            <h2>Create Account</h2>

            <form action="{{ url_for('auth.signup_post') }}" method="POST">

                <label>User Name</label>
                <input type="text" name="name" placeholder="Enter your name" required>

                <label>Email Address</label>
                <input type="email" name="email" placeholder="Enter your email" required>

                <label>Phone Number</label>
                <input type="number" name="phone" placeholder="Enter your phone" required>

                <label>Address</label>
                <input type="text" name="address" placeholder="Enter your address" required>

                <label>Password</label>
                <input type="password" name="password" placeholder="Create a password" required>

                <input type="submit" value="Sign Up">
            </form>

            <div class="login-link">
                Already have an account? <a href="/login">Login</a>
            </div>
        </div>
    </div>

</body>
</html>
