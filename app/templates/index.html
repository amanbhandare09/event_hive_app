<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Welcome | EventHive</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(120deg, #0a0a0a, #003300);
      color: #f0f0f0;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 64px;
      font-weight: 800;
      color: #4CAF50;
      margin-bottom: 20px;
      text-shadow: 0 0 15px rgba(76, 175, 80, 0.6);
      letter-spacing: 2px;
    }

    p {
      font-size: 18px;
      color: #ccc;
      margin-bottom: 40px;
    }

    .login-btn {
      background-color: #4CAF50;
      color: #fff;
      border: none;
      padding: 14px 32px;
      font-size: 18px;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
      transition: background-color 0.3s, transform 0.2s;
    }

    .login-btn:hover {
      background-color: #45a049;
      transform: translateY(-3px);
    }

    footer {
      position: absolute;
      bottom: 20px;
      color: #777;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h1>EventHive</h1>
  <p>Organize. Attend. Connect — Your world of events starts here.</p>
  <a href="{{ url_for('auth.login') }}" class="login-btn">Login</a>

  <footer>© 2025 EventHive. All rights reserved.</footer>
</body>
</html>
