# .github/workflows/ci.yml

name: CI Pipeline - Code Quality Checks

on:
  push:
    branches:
      - '**'  # Trigger on push to any branch
  pull_request:
    branches:
      - '**'  # Trigger on PR to any branch

env:
  PYTHON_VERSION: '3.11'

jobs:
  # Job 1: Code Quality & Linting
  lint:
    name: Code Linting & Formatting
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install flake8 black pylint

      - name: Run Flake8 (Style Guide)
        run: |
          echo "üîç Running Flake8..."
          flake8 app/ models/ --max-line-length=120 --exclude=__pycache__,migrations --statistics
        continue-on-error: false

      - name: Check Black formatting
        run: |
          echo "üé® Checking code formatting..."
          black --check app/ models/ --line-length=120 || echo "‚ö†Ô∏è Code needs formatting. Run: black app/ models/ --line-length=120"
        continue-on-error: true

      - name: Run Pylint
        run: |
          echo "üìä Running Pylint..."
          pylint app/ models/ --max-line-length=120 --disable=C0111,R0903 || true
        continue-on-error: true

  # Job 2: Security Scanning
  security:
    name: Security Vulnerability Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install safety
        run: |
          pip install safety bandit

      - name: Run Safety (Dependency Vulnerabilities)
        run: |
          echo "üîí Checking for vulnerable dependencies..."
          safety check --file=requirements.txt --ignore=70612 || echo "‚ö†Ô∏è Some vulnerabilities found"
        continue-on-error: true

      - name: Run Bandit (Security Issues)
        run: |
          echo "üõ°Ô∏è Scanning for security issues..."
          bandit -r app/ models/ -ll || true
        continue-on-error: true

  # Job 3: Testing
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov pytest-flask

      - name: Create test database
        run: |
          mkdir -p instance

      - name: Run tests with coverage
        run: |
          echo "üß™ Running tests..."
          pytest tests/ --cov=app --cov=models --cov-report=term --cov-report=xml --cov-report=html -v || echo "‚ö†Ô∏è Some tests failed"
        env:
          FLASK_APP: app
          FLASK_ENV: testing
        continue-on-error: true

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
        continue-on-error: true

      - name: Archive coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: htmlcov/
        continue-on-error: true

  # Job 4: Code Complexity Analysis
  complexity:
    name: Code Complexity Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install radon
        run: pip install radon

      - name: Check Cyclomatic Complexity
        run: |
          echo "üìà Analyzing code complexity..."
          radon cc app/ models/ -a -nb || true
        continue-on-error: true

      - name: Check Maintainability Index
        run: |
          echo "üîß Checking maintainability..."
          radon mi app/ models/ -nb || true
        continue-on-error: true

  # Job 5: Dependency Check
  dependencies:
    name: Dependency Analysis
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install pip-audit
        run: pip install pip-audit

      - name: Audit dependencies
        run: |
          echo "üì¶ Auditing dependencies..."
          pip-audit -r requirements.txt || echo "‚ö†Ô∏è Some dependency issues found"
        continue-on-error: true

  # Job 6: Build Check (verify app starts)
  build-check:
    name: Build & Startup Check
    runs-on: ubuntu-latest
    needs: [lint, test]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Check Flask app can import
        run: |
          echo "üî® Checking if app can be imported..."
          python -c "from app import create_app; app = create_app(); print('‚úÖ App created successfully')"
        env:
          FLASK_APP: app
        continue-on-error: false

      - name: Build Docker image (optional)
        run: |
          echo "üê≥ Building Docker image..."
          docker build -t eventhive:test . || echo "‚ö†Ô∏è Docker build failed"
        continue-on-error: true

  # Job 7: PR Comment Summary
  summary:
    name: CI Summary
    runs-on: ubuntu-latest
    needs: [lint, security, test, complexity, dependencies, build-check]
    if: always()
    
    steps:
      - name: Create CI Summary
        run: |
          echo "## üéØ CI Pipeline Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Check | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| üîç Linting | ${{ needs.lint.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| üîí Security | ${{ needs.security.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| üß™ Tests | ${{ needs.test.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| üìà Complexity | ${{ needs.complexity.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| üì¶ Dependencies | ${{ needs.dependencies.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| üî® Build | ${{ needs.build-check.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Branch:** \`${{ github.ref_name }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Author:** @${{ github.actor }}" >> $GITHUB_STEP_SUMMARY

      - name: Check if all jobs passed
        run: |
          if [ "${{ needs.lint.result }}" == "failure" ] || [ "${{ needs.test.result }}" == "failure" ] || [ "${{ needs.build-check.result }}" == "failure" ]; then
            echo "‚ùå CI Pipeline Failed!"
            exit 1
          else
            echo "‚úÖ All critical checks passed!"
          fi
