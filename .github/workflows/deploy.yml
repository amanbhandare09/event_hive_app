name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up SSH key
        run: |
          echo "${{ secrets.EC2_SSH_KEY }}" > private_key.pem
          chmod 600 private_key.pem

          echo "Using SSH user: ${{ secrets.EC2_USER }}"
          echo "EC2 Host: ${{ secrets.EC2_HOST }}"

      - name: Deploy to EC2
        run: |
          ssh -o StrictHostKeyChecking=no -i private_key.pem ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'

            echo "===== INSTALL DOCKER IF NOT INSTALLED ====="
            if ! command -v docker &> /dev/null
            then
              sudo apt update
              sudo apt install -y docker.io
              sudo systemctl enable docker
              sudo usermod -aG docker $USER
            fi

            echo "===== CLONE OR UPDATE PROJECT ====="
            mkdir -p /home/ubuntu/myapp
            cd /home/ubuntu/myapp

            if [ ! -d ".git" ]; then
              git clone https://github.com/Event-Hive-25/event_hive_app.git .
            else
              git reset --hard
              git pull origin main
            fi

            echo "===== STOP & REMOVE OLD DOCKER CONTAINER ====="
            docker stop myapp || true
            docker rm myapp || true

            echo "===== BUILD NEW DOCKER IMAGE ====="
            docker build -t myapp:latest .

            echo "===== RUN NEW CONTAINER ====="
            docker run -d --name myapp -p 5000:5000 myapp:latest

            echo "===== DEPLOYMENT COMPLETE ====="

          EOF
