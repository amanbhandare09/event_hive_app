    host: ${{ secrets.EC2_HOST }}
    username: ${{ secrets.EC2_USER }}
    key: ${{ secrets.EC2_SSH_KEY }}
    script: |
      cd /home/ubuntu/myapp
      
      echo "ðŸ“¥ Pulling latest code..."
      git pull origin main

      echo "ðŸ›‘ Stopping old containers..."
