name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            echo "===== FIX SSH PERMISSIONS ====="
            chmod 700 ~/.ssh || true
            chmod 600 ~/.ssh/authorized_keys || true
            echo "===== CURRENT AUTHORIZED KEYS ====="
            cat ~/.ssh/authorized_keys || true

            echo "===== INSTALL DOCKER IF NOT INSTALLED ====="
            if ! command -v docker &> /dev/null
            then
              echo "Docker not found. Installing..."
              sudo apt update
              sudo apt install -y docker.io
              sudo systemctl enable docker
              sudo usermod -aG docker $USER
            fi

            echo "===== ENSURE APP DIRECTORY EXISTS ====="
            mkdir -p /home/ubuntu/myapp

            echo "===== CLONE OR UPDATE REPO ====="
            cd /home/ubuntu/myapp

            if [ ! -d ".git" ]; then
              echo "No git repo found. Cloning..."
              git clone https://github.com/Event-Hive-25/event_hive_app.git .
            else
              echo "Repo exists. Pulling latest changes..."
              git reset --hard
              git pull origin main
            fi

            echo "===== STOP OLD CONTAINERS ====="
            docker compose down || true

            echo "===== BUILD NEW IMAGE ====="
            docker compose build --no-cache

            echo "===== START NEW CONTAINER ====="
            docker compose up -d

            echo "===== DEPLOYMENT COMPLETE ====="
